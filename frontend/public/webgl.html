<!DOCTYPE html>
<html>
  <head>
    <title>WebGL2 Canvas</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #heatmap-container {
        position: relative;
        width: 600px;
        height: 600px;
      }

      #webgl-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <div id="heatmap-container">
      <script
        type="module"
        src="{{ url_for('src', filename='2d_color_heightmap.js') }}"
      ></script>
    </div>
    <canvas id="canvas" width="1000" height="1000"></canvas>
  </body>
</html>
